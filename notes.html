--- 
layout: default 
title: Notes
---

<article class="page container">
    <header class="page-header">
        <h3 class="page-title">{{ page.title }}</h3>
    </header>
    <div class="page-content">
        <p>Notes of the things I study and try to understand</p>
    </div>
</article>

<section class="post-list">
    <div class="container">
        {% for post in site.posts %} <!-- {% unless post.next %}
        <h2 class="category-title">{{ post.date | date: '%Y' }}</h2>
        {% else %} {% capture year %}{{ post.date | date: '%Y' }}{% endcapture %} {% capture nyear %}{{ post.next.date | date: '%Y'
        }}{% endcapture %} {% if year != nyear %}
        <h2 class="category-title">{{ post.date | date: '%Y' }}</h2>
        {% endif %} {% endunless %} -->
        <article class="post-item">
            <span class="post-meta date-label">{{ post.date | date: "%d %b " }}</span>
            <div class="article-title">
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </div>
        </article>
        {% endfor %}
    </div>
</section>
