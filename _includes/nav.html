<nav class="nav">
  <div class="container">
    <h1 class="site-title">
      <a href="{{ '/' | prepend: site.baseurl }}"><img src="{{ site.favicon }}" width=10%>{{ site.title }}
        <span>{{ site.title2 }}</span>
      </a>
    </h1>
    <ul class="navbar">
      {% for item in site.data.navigation %}
      <li>
        <a href="{{ item.link | prepend: site.baseurl }}" {% if item.newtab %} target="_blank" {% endif %}>
          {{ item.name }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</nav>
